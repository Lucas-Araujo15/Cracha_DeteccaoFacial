<!doctype html>
<html>

<head>
  <title>Reconhecimento de Crach√°s</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="main.css" type="text/css" media="all">

  <script src="capture.js">
  </script>
</head>

<body>
  <script src="capture.js">
  </script>
  <div class="tela">
    <div class="campoFoto">
      <div class="camera">
        <video id="video">Video stream not available.</video>
      </div>
      <button id="startbutton">Tirar foto</button>
    </div>
    <div class="campoImagens">
      <canvas id="canvas1">
        <div class="output">
          <img id="photo1" alt="The screen capture will appear in this box." />
        </div>
      </canvas>

      <canvas id="canvas2">
        <div class="output">
          <img id="photo2" alt="The screen capture will appear in this box." src="" />
        </div>
      </canvas>

    </div>
    <button class="btnVerificar">
      Verificar
    </button>
  </div>

</body>

</html>
