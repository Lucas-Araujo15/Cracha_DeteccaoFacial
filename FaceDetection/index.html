<!doctype html>
<html>
<head>
	<title>Reconhecimento de Crachás</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">

	<script src="capture.js">
	</script>
</head>
<body>
<div class="contentarea">
	<h1>
		Reconhecimento de Crachás
	</h1>
	<p>
		A plataforma irá analisar sua identidade
	</p>
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Tirar foto</button> 
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>
	<p>
		Após a validação o usuário poderá entrar
	</p>
</div>

<!-- Segunda câmera -->

<div class="contentarea2">

  <div class="camera2">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Tirar foto</button> 
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output2">
    <img id="photo" alt="The screen capture will appear in this box."> 
  </div>

</div>

</body>
</html>
